<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Bangalore Vibes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scroll-up-btn">
        <i class="fas fa-angle-up"></i>
    </div>
    <nav class="navbar">
        <div class="max-width">
            <div class="logo"><a href="#">Day 11-<span>Assignment</span></a></div>
        </div>
    </nav>

    <!-- login section start -->
    <section class="login" id="login">
        <div class="max-width">
            <div class="login-form">
                <h2>Login</h2>
                <form id="loginForm">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    
                    <button type="submit" id="loginButton">Login</button>
                </form>
                <div class="message-box" id="messageBox"></div>
                <div class="back-button">
                    <a href="index.html">Back Home</a>
                </div>
                <div class="note">
                    <p><strong>Note:</strong> Use the following credentials to login:</p>
                    <p><strong>Username:</strong> josh</p>
                    <p><strong>Password:</strong> 0007</p>
                </div>
            </div>
        </div>
    </section>

    <!-- footer section start -->
    <footer>
        <span>Created By <a href="#">Michael Joshua</a> | <span class="far fa-copyright"></span> 2024 All rights reserved.</span>
    </footer>
    <script src="script.js"></script>
</body>
</html>
